<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Basketball Shoes - 2021 PF</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardBackgroundWrapper">
        <div class="header">
            <div class="header__left">
                <div class="jordan-logo">
                    <img class="jordan-imgLogo" src="images/JORDAN h logo.png">
                    <span class="jordan-texttitle">Jordan</span>
                </div>

                <img class="nike-logo" src="images/NIKE h logo.png">
            </div>

            <ul class="header__midle">
                <li class="header__midle__type"><a href="" class="header__midle__type__link active">HOME</a></li>
                <li class="header__midle__type"><a href="" class="header__midle__type__link">MAN</a></li>
                <li class="header__midle__type"><a href="" class="header__midle__type__link">WOMAN</a></li>
                <li class="header__midle__type"><a href="" class="header__midle__type__link">KIDS</a></li>
                <li class="header__midle__type"><a href="" class="header__midle__type__link">SALE</a></li>
            </ul>

            <div class="header__right">
                <img src="images/search icon.png" alt="" class="header__right__search-icon">
                <img src="images/take icon.png" alt="" class="header__right__take-icon">
                <img src="images/profile image.png" alt="" class="header__right__avatar">
            </div>
        </div>

        <div class="pages">
            <span class="page page1"></span>
            <span class="page page2"></span>
            <span class="page page3"></span>
            <span class="page page4"></span>
            <span class="page page5"></span>
        </div>

        <div class="midle">
            <div class="midle__coast">134$</div>

            <div class="midle__typeOfShoes">
                Jordan <br>
                <span class="midle__typeDescription">
                    Jumpman 2021 PF
                </span>
            </div>

            <span class="midle__exclusiveD">Exclusive</span>
        </div>

        <div class="bottom">
            <div class="bottom__left">
                <span class="bottom__left__text">Choose color :</span>

                <form class="bottom__left__colors">
                    <label>
                        <input class="bottom__left__color-input" type="radio" name="Shoes color">
                        <img src="images/jordan purple shoes.png" class="bottom__left__color">
                    </label>
                    <label>
                        <input class="bottom__left__color-input" type="radio" name="Shoes color">
                        <img src="images/jordan green shoes.png" class="bottom__left__color">
                    </label>
                    <label>
                        <input class="bottom__left__color-input" type="radio" name="Shoes color">
                        <img src="images/jordan red shoes.png" class="bottom__left__color">
                    </label>
                </form>
            </div>

            <div class="bottom__midle">
                <button class="bottom__midle__link1">add to card</button>
                <button class="bottom__midle__link2">buy now</button>
            </div>

            <div class="bottom__right">
                <h3 class="bottom__right__h3title">INSPIRATION</h3>
                <p class="bottom__right__ptext">Inspired by the design of the latest Air Jordan game shoe, the Jordan Jumpman 2021 helps up-and-coming players level up their game. </p>
            </div>
        </div>
    </div>
</body>
</html>
